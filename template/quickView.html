<link rel="stylesheet" href="/css/quickView.css">
<header class="head">
    <md-content>
        <md-toolbar class="md-hue-2">
            <div flex-xs flex-gt-xs="50" layout="row">
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch >
                    <md-card-title>
                        <md-card-title-media>
                            <div class="md-media-lg book-media"></div>
                        </md-card-title-media>
                        <md-card-title-text>
                            <span class="md-headline bookText">Bookstore</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-input-container>
                        <input class="search" type="text" name="text" ng-model="text" placeholder="Search" required="">
                    </md-input-container>
                    <!-- <md-button> -->
                        <button class="btnProfile">
                            <div>
                                <span class="material-symbols-outlined personIcon">person</span>
                                <label class="profileText">Profile</label>
                            </div>
                        </button>
                        <a ng-href="#/myCart" class="aBtnCart">
                            <button class="btnCart">
                                <div>
                                    <span class="material-symbols-outlined cartIcon">shopping_cart</span>
                                    <label class="CartText">Cart</label>
                                </div>
                            </button>
                        </a>
                </md-card>
            </div>
          </md-toolbar>
    </md-content>
</header>
<div style="position: relative;left: 88px;">
    <p class="homeText">Home/</p>
    <span class="book">Book</span>
</div>
<div style="display: flex;flex-direction: row;">
    <div>
        <div class="qImgDiv">
            <img src="../assets/Image 11@2x.png" alt="" class="quickImgBook">
        </div>
        <div style="display: flex;justify-content:flex-start;flex-direction: row;position: relative;top: 22px;left: 45px;">
            <button class="cartBtn" ng-click="addToCart(book)">Add to Cart</button>
            <button class="wishlistBtn" ng-click="addToWishlist(book)">Wishlist</button>
        </div>
    </div>   
    <div class="bookDetailsQuick">
        text
    </div>
</div>

<footer class="footer">
    <div>
        <p class="copyrightText">Copyright &copy 2022. Bookstore Private Limited. All Rights Reserved</p>
    </div>
</footer>
